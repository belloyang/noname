<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile 
    *ngFor="let list of checLists$|async"
    >
    <p>{{list.name}}</p>
    <p>{{list.category}}</p>

    </mat-grid-tile>

    <mat-grid-tile><button mat-button (click)="createChecList()"><mat-icon mat-list-icon>add</mat-icon></button></mat-grid-tile>
    
    
  </mat-grid-list>
