<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile 
    *ngFor="let list of checLists$|async"
    >
    <mat-card (click)="gotoListDetail(list._id)">
      <mat-card-title>
        {{list.title}}
      </mat-card-title>
      
      <mat-card-header>
        {{list.category}}
      </mat-card-header>
      <mat-card-content>

      </mat-card-content>
    </mat-card>
    
    

    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-content>
          <button (click)="openDialog()" mat-button><mat-icon mat-list-icon>add</mat-icon></button>
         
        </mat-card-content>
      </mat-card>
      
    </mat-grid-tile>
    
    
  </mat-grid-list>
