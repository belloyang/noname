<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <div layout="column" layout-align="center center">
            <div>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <p>
                    <mat-input-container>
                        <input type="text" mdInput placeholder="Username" formControlName="username">
                    </mat-input-container>
                    </p>

                    <p>
                    <mat-input-container>
                        <input type="password" mdInput placeholder="Password" formControlName="password">
                    </mat-input-container>
                    </p>

                    <p *ngIf="errorMessage" class="loginError">
                    {{ errorMessage }}
                    </p>          
                
                    <p class="loginButtons">
                    <button type="submit" mat-button>Login</button> 
                    </p>
                </form>
            </div>
        <div><button (click)="gotoRegister()" >Register</button></div>
       
        </div>
    </mat-card-content>
  </mat-card>
